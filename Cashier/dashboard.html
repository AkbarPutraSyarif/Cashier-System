<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">üì¶ Manage Produk</h2>
    <div class="mb-4 text-start">
      <a href="index.html" class="btn btn-outline-secondary">‚Üê Kembali ke Halaman Utama</a>
    </div>

    <!-- Form Tambah Produk -->
    <div class="card mb-5 p-4">
      <h5 class="mb-3">Tambah / Edit Produk</h5>
      <form id="productForm" enctype="multipart/form-data">
        <input type="hidden" name="id" id="productId">
        <input type="hidden" name="existing_img" id="existingImg">

        <div class="mb-3">
          <label class="form-label">Nama Produk</label>
          <input type="text" name="title" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Harga</label>
          <input type="number" name="price" id="price" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Stok</label>
          <input type="number" name="quantity" id="quantity" class="form-control" required min="1">
        </div>
        <div class="mb-3">
          <label class="form-label">Gambar</label>
          <input type="file" name="img" id="img" class="form-control">
        </div>
        <button class="btn btn-success" type="submit">üíæ Simpan Produk</button>
      </form>
    </div>

    <!-- Tabel Produk -->
    <div class="card p-3">
      <h5 class="mb-3">Daftar Produk</h5>
      <div class="table-responsive">
        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="üîç Cari produk .....">
        </div>
        <table class="table table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>Gambar</th>
              <th>Nama</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="productTable"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>

</html>
